<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="./fitness.css">
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <div id="range">
                  <p>CHOOSE RENTAL TENURE</p>
              
                      <label for="price-min">3</label>
                      <input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
             </div>   
             <div id="filter">
                <p>PRODUCT TYPE</p>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Treadmills</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Cross Trainers</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Exercise Bikes </label><br>
                <input type="checkbox" id="vehicle4" name="vehicle4" value="Boat">
                <label for="vehicle4"> Massagers </label><br><br>
             </div>  
             <div id="filter3">
                <p>AVAILABILITY</p>
                <input type="checkbox" id="ofs" name="ofs" value="Bike">
                <label for="vehicle1"> Out Of Stock</label><br>
             </div> 
             <div id="next">
                <h3>What do you want us to launch next?</h3>
                <p>Suggest us a product</p>
                <input type="text" placeholder="Your Suggestion">
                <input type="submit">
             </div>    
        </div>
        <div id="container">

        </div>
    </div>
</body>
</html>
<script type="module" src="./fitness.js"></script>
